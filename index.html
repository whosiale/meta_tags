<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta tags básicos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Información completa sobre qué son los meta tags y cómo utilizarlos para SEO y redes sociales">
    <meta name="keywords" content="meta tags, SEO, HTML, Open Graph, Twitter Cards, posicionamiento web, etiquetas meta">
    <meta name="author" content="Tu Nombre">
    
    <!-- Meta tags para indexación -->
    <meta name="robots" content="index, follow">
    
    <!-- Meta tags para redes sociales (Open Graph) -->
    <meta property="og:title" content="Guía completa sobre Meta Tags">
    <meta property="og:description" content="Todo lo que necesitas saber sobre meta tags y su importancia en el desarrollo web">
    <meta property="og:image" content="https://ejemplo.com/imagen-meta-tags.jpg">
    <meta property="og:url" content="https://ejemplo.com/meta-tags">
    <meta property="og:type" content="website">
    
    <!-- Meta tags para Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Guía completa sobre Meta Tags">
    <meta name="twitter:description" content="Todo lo que necesitas saber sobre meta tags y su importancia en el desarrollo web">
    <meta name="twitter:image" content="https://ejemplo.com/imagen-meta-tags.jpg">
    
    <title>Meta Tags - Información Completa</title>
    <style>
        /* Estilos para la animación de entrada */
        #intro-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0288d1;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        
        #intro-image {
            width: 80%;
            max-width: 500px;
            transform: scale(0.5);
            opacity: 0;
            animation: 
                zoomIn 0.5s ease-out forwards,
                float 8s ease-in-out 0.5s infinite;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.7));
        }
        
        #skip-btn {
            margin-top: 30px;
            padding: 10px 25px;
            background-color: white;
            color: #0288d1;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        #skip-btn:hover {
            background-color: #e1f5fe;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .bubble {
            position: absolute;
            background-color: rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: floatUp linear infinite;
        }
        
        /* Estilos del sitio principal (inicialmente oculto) */
        .main-site {
            display: none;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        header {
            background-color: #0288d1;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .corner-image {
            position: absolute;
            width: 80px;
            height: auto;
            transition: all 0.5s ease;
        }
        
        .top-left {
            top: 10px;
            left: 10px;
            animation: float 3s ease-in-out infinite;
        }
        
        .top-right {
            top: 10px;
            right: 10px;
            animation: float 4s ease-in-out infinite 0.5s;
        }
        
        h1 {
            margin: 0;
            font-size: 2.2em;
            animation: fadeIn 1.5s ease-out;
        }
        
        h2 {
            color: #01579b;
            border-bottom: 2px solid #81d4fa;
            padding-bottom: 5px;
        }
        
        .content-section {
            background-color: white;
            padding: 25px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .content-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .blue-box {
            background-color: #b3e5fc;
            padding: 15px;
            border-left: 5px solid #0288d1;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .pink-box {
            background-color: #e1f5fe;
            padding: 15px;
            border-left: 5px solid #0288d1;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
            animation: pulse 2s infinite;
        }
        
        .dark-pink {
            background-color: #b5d0dd;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        
        .dark-pink:hover {
            background-color: #9bb9c8;
            transform: scale(1.02);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #0288d1;
            color: white;
            border-radius: 15px 15px 0 0;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .tag-example {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            overflow-x: auto;
        }

        .corner-bubble {
            position: absolute;
            width: 300px;
            height: auto;
            opacity: 0.8;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
        }

        .bottom-left {
            bottom: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .bottom-right {
            bottom: -50px;
            right: -50px;
            animation-delay: 1s;
        }

        /* Animaciones */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            80% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(2, 136, 209, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(2, 136, 209, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(2, 136, 209, 0);
            }
        }

        .bounce {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        /* Animación para las imágenes de contenido */
        .content-img {
            transition: all 0.5s ease;
        }

        .content-img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* Efecto de olas en el footer */
        .wave {
            position: absolute;
            width: 100%;
            height: 100px;
            bottom: 0;
            left: 0;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="rgba(255,255,255,0.1)" opacity=".25"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" fill="rgba(255,255,255,0.1)" opacity=".5"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
            animation: wave 10s linear infinite;
        }

        @keyframes wave {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 1200px;
            }
        }
    </style>
</head>
<body>
    <!-- Animación de entrada -->
    <div id="intro-animation">
        <div class="bubbles" id="bubbles-container"></div>
        <img id="intro-image" src="https://cdn-icons-png.flaticon.com/512/2721/2721287.png" alt="Icono de Meta Tags">
        <button id="skip-btn">Entrar al sitio</button>
        <audio id="bg-music" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    <!-- Sitio principal (inicialmente oculto) -->
    <div class="main-site">
        <header>
            <img src="imagenes/planta 1.png" alt="Icono HTML" class="corner-image top-left bounce">
            <img src="imagenes/planta 2.png" alt="Icono SEO" class="corner-image top-right bounce">
            <div class="container">
                <h1>Meta Tags - Información Completa</h1>
                <p>Todo lo que necesitas saber sobre etiquetas meta</p>
            </div>
            <div class="wave"></div>
        </header>
        
        <div class="container">
            <!-- ... (todo el contenido de tu sitio permanece igual) ... -->
        </div>
        
        <footer>
            <div class="container">
                <p>Tarea de Investigación</p>
            </div>
            <img src="imagenes/burbujas2.png" alt="Burbuja izquierda" class="corner-bubble bottom-left">
            <img src="imagenes/burbujas2.png" alt="Burbuja derecha" class="corner-bubble bottom-right">
            <div class="wave"></div>
        </footer>
    </div>
    
    <script>
        // Crear burbujas dinámicas
        function createBubbles() {
            const container = document.getElementById('bubbles-container');
            const bubbleCount = 20;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Tamaño aleatorio entre 10px y 50px
                const size = Math.random() * 40 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Posición horizontal aleatoria
                bubble.style.left = `${Math.random() * 100}%`;
                
                // Duración de animación aleatoria entre 5s y 15s
                const duration = Math.random() * 10 + 5;
                bubble.style.animationDuration = `${duration}s`;
                
                // Retardo aleatorio hasta 5s
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(bubble);
            }
        }
        
        // Mostrar el sitio principal
        function showMainSite() {
            document.getElementById('intro-animation').style.animation = 'fadeOut 1s ease-out forwards';
            setTimeout(() => {
                document.getElementById('intro-animation').style.display = 'none';
                document.querySelector('.main-site').style.display = 'block';
                document.getElementById('bg-music').pause();
            }, 1000);
        }
        
        // Iniciar música y animación
        function startIntro() {
            createBubbles();
            const music = document.getElementById('bg-music');
            music.volume = 0.3; // Volumen más bajo
            
            // Intentar reproducir la música (los navegadores bloquean el autoplay)
            const playPromise = music.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Reproducción automática prevenida por el navegador");
                });
            }
            
            // Mostrar botón después de 2 segundos
            setTimeout(() => {
                document.getElementById('skip-btn').style.display = 'block';
            }, 2000);
            
            // Ocultar automáticamente después de 10 segundos
            setTimeout(() => {
                if (document.getElementById('intro-animation').style.display !== 'none') {
                    showMainSite();
                }
            }, 10000);
        }
        
        // Botón para saltar la animación
        document.getElementById('skip-btn').addEventListener('click', showMainSite);
        
        // Iniciar cuando el DOM esté cargado
        document.addEventListener('DOMContentLoaded', startIntro);
        
        // Añadir keyframe para fadeOut dinámicamente
        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(`
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `, styleSheet.cssRules.length);
    </script>
</body>
</html>
